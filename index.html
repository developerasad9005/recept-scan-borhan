<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Special+Elite&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="form">
          <input type="date" placeholder="date" id="date" />
          <input type="text" placeholder="time" id="time" />
          <button id="submit" type="submit" >Submit</button>
        </div>
      </div>
      
      <div class="right">
        <img src="img/1.png" class="center-image" alt="Centered Image" />
     
     
        <div class="date">
          <span style="font-family: Special Elite, system-ui;" id="dateIn">12/11/2023</span> <span style="font-family: Special Elite, system-ui;" id="timeIn">4:20PM</span>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("submit").addEventListener("click", function () {
        const date = document.getElementById("date").value;
        const time = document.getElementById("time").value;

        document.getElementById("dateIn").innerText = date;
        document.getElementById("timeIn").innerText = time;
      });
    </script>
  </body>
</html>
